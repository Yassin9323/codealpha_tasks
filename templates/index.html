<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortify</title>
    <link rel="stylesheet" href="test.css" />
    <link rel="icon" href="Background.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <a href="https://shortify-n.vercel.app/">
        <img src="logo.png" class="imgh" alt="Logo" />
      </a>
    </div>

    <!-- main section -->
    <div class="container">
      <div class="centered-container">
        <div class="left-side">
          <h1>Input your long URL and get a short code instantly!</h1>
          <form action="{{ url_for('shorten_url') }}" method="POST">
            <div class="shorten bar">
              <input
                type="text"
                name="original_url"
                placeholder="Enter URL .."
                value="{{ short_code if short_code else '' }}"
                required
              />
              <button type="submit" class="btn">Shorten</button>
            </div>
          </form>
        </div>
        <div class="right-side">
          <img src="Background.png" class="imgb" />
        </div>
      </div>
    </div>
  </body>
</html>
