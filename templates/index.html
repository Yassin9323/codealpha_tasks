<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortify</title>
    <link rel="stylesheet" href="static/styles/index.css" />
    <link rel="icon" href="static/images/Background.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <a href="https://shortify-n.vercel.app/">
        <img src="static/images/logo.png" class="imgh" alt="Logo" />
      </a>
    </div>

    <!-- main section -->
    <div class="container">
      <div class="centered-container">
        <div class="left-side">
          <h1>Input your long URL and get a short code instantly!</h1>
          <form action="{{ url_for('shorten_url') }}" method="POST">
            <div class="shorten bar">
              <input
                type="text"
                name="original_url"
                placeholder="Enter URL .."
                required
              />
              
              <button type="button" id="btn">Shorten</button>

              <!-- Modal Structure -->
              <div id="shortenModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Your shortened link is: <a id="shortenedLink" href="#" target="_blank"></a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="right-side">
          <img src="static/images/Background.png" class="imgb" />
        </div>
      </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("shortenModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("btn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // Function to show the modal with the short link
        function showModal(shortLink) {
            var shortenedLink = document.getElementById("shortenedLink");
            shortenedLink.href = shortLink;
            shortenedLink.innerHTML = shortLink;
            modal.style.display = "block";
        }
        
        // When the user clicks the shorten button, submit the form via AJAX
        btn.onclick = function() {
            var form = document.getElementById("shortenForm");
            var formData = new FormData(form);
            
            // Send form data to server and get shortened link
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  var shortLink = "https://shortify-n.vercel.app/" + data.short_code;
                  showModal(shortLink);
              });
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }        
    </script>
  </body>
</html>
